/**:
  ros__parameters:

    pointCloudTopic: "/atlas/front_lidar/points"
    imuTopic: "/atlas/imu"
    odomTopic: "odometry/imu" # Output odometry topic (internal)
    gpsTopic: "odometry/gps" 

    lidarFrame: "robot_front_laser_link"
    baselinkFrame: "robot_base_footprint"
    odometryFrame: "robot_odom"
    mapFrame: "robot_map"

    # GPS Settings (disabled for indoor warehouse)
    useImuHeadingInitialization: true
    useGpsElevation: false
    gpsCovThreshold: 2.0
    poseCovThreshold: 25.0

    # Save map
    savePCD: false
    savePCDDirectory: "/Downloads/LOAM/"

    # LiDAR Sensor Configuration
    sensor: velodyne
    N_SCAN: 16                       # Number of lidar channels
    Horizon_SCAN: 1800               # Horizontal resolution
    downsampleRate: 1                # Point cloud downsample rate
    lidarMinRange: 1.0               # Minimum range in meters
    lidarMaxRange: 1000.0            # Maximum range in meters

    # IMU Settings
    imuAccNoise: 1.7e-03
    imuGyrNoise: 2.0e-05
    imuAccBiasN: 0.0
    imuGyrBiasN: 0.0
    imuGravity: 9.80511
    imuRPYWeight: 0.01

    # Extrinsic Parameters (IMU -> Front LiDAR)
    extrinsicTrans: [-0.175, 0.062, -0.039]
    extrinsicRot: [ 0.707, -0.707, -0.000,
                  -0.707, -0.707, -0.000,
                  -0.000,  0.000, -1.000]

    # LOAM feature threshold
    edgeThreshold: 1.0
    surfThreshold: 0.1
    edgeFeatureMinValidNum: 10
    surfFeatureMinValidNum: 100

    # Voxel filter params
    odometrySurfLeafSize: 0.4       # Surface voxel size for odometry
    mappingCornerLeafSize: 0.2      # Corner voxel size for mapping  
    mappingSurfLeafSize: 0.4        # Surface voxel size for mapping

    # robot motion constraints
    z_tollerance: 0.3                          # meters
    rotation_tollerance: 0.2                   # radians

    # CPU Params
    numberOfCores: 4                              # number of cores for mapping optimization
    mappingProcessInterval: 0.15                  # seconds, regulate mapping frequency

    # Surrounding map
    surroundingkeyframeAddingDistThreshold: 1.0   # meters, regulate keyframe adding threshold
    surroundingkeyframeAddingAngleThreshold: 0.2  # radians, regulate keyframe adding threshold
    surroundingKeyframeDensity: 2.0               # meters, downsample surrounding keyframe poses   
    surroundingKeyframeSearchRadius: 50.0         # meters, within n meters scan-to-map optimization
    # (when loop closure disabled)

    # Loop closure
    loopClosureEnableFlag: true
    loopClosureFrequency: 1.0                     # Hz, regulate loop closure constraint add frequency
    surroundingKeyframeSize: 50                   # submap size (when loop closure enabled)
    historyKeyframeSearchRadius: 15.0             # meters, key frame that is within n meters from
    # current pose will be considerd for loop closure
    historyKeyframeSearchTimeDiff: 30.0           # seconds, key frame that is n seconds older will be
    # considered for loop closure
    historyKeyframeSearchNum: 25                  # number of hostory key frames will be fused into a
    # submap for loop closure
    historyKeyframeFitnessScore: 0.3              # icp threshold, the smaller the better alignment

    # Visualization
    globalMapVisualizationSearchRadius: 1000.0    # meters, global map visualization radius
    globalMapVisualizationPoseDensity: 10.0       # meters, global map visualization keyframe density
    globalMapVisualizationLeafSize: 1.0           # meters, global map visualization cloud density